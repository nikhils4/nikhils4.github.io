		<!--  Get in touch section -->

					<h1>Get in touch</h1>
				</div>
			</div>

			<!-- Form -->
			<div class="row">
				<div class="col-1 col-lg-3"></div>
				<div class="col-10 col-lg-6" style="border:2px solid #e0e0e0; border-radius: 15px;" id="form-border">
					<form>

					<div class="row" style="text-align: left;	">
						<div class="col-12 col-lg-6" style="padding : 15px 20px;">
							<label for="name">Full name<sup>*</sup></label>
							<input autocapitalize="sentences" type="text" id="name" minlength="1" required>
						</div>
						<div class="col-12 col-lg-6" style="padding : 15px 20px;">
							<label for="email">Email<sup>*</sup></label>
							<input type="email" id="email" pattern="^\S+@(([a-zA-Z0-9]([a-zA-Z0-9\-]{0,61}[a-zA-Z0-9])?\.)+[a-zA-Z]{2,6})$" title="Please enter valid email address" required>
						</div>
						<div class="col-12" style="padding : 15px 20px;">
							<label for="message">Message<sup>*</sup></label>
							<textarea id="message" style="resize : none; width : 100%; min-height: 150px;" minlength="10" required></textarea>
						</div>
						<div class="col-12" style="padding : 0px 20px 20px;">
							<button id="submit" class="btn btn-primary" type="submit">Submit</button>
						</div>
					</div>
				</form>

				</div>
				<div class="col-1 col-lg-3"></div>
			</div>
